<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title *ngIf="!ios">{{ user_data?.name }}</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>

</ion-header>

<ion-content fullscreen="true">
  <!-- <canvas #barCanvas></canvas> -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ user_data?.name }} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngFor="let slot of user_slots | keyvalue; let i = index">
    <ion-list lines="full" class="ion-margin-bottom">
      <ion-item>
        <ion-list-header class="ion-no-padding">
          <ion-grid>
            <ion-row>
              <ion-col class="w-50">
                Slot {{ i + 1 }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list-header>
      </ion-item>
      <ion-item>
        <!-- <ion-list-header class="ion-no-padding">
          <ion-grid>
            <ion-row>
              <ion-col class="w-50">
                Months
              </ion-col>
              <ion-col class="ion-padding-start ion-text-center">
                  Payment
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list-header> -->
        
      </ion-item>
      <ng-container *ngFor="let month of months">
        <ion-item [class.selected_month]="slot.value?.chosenMonth == month.id" [class.selected_month_delivered]="slot.value?.chosenMonth == month.id">
          <ion-grid>
            <ion-row>
              <ion-col class="w-50">
                {{ month.name }}
              </ion-col>
              <ion-col class="ion-padding-start ion-text-center" [ngClass]="slot.value?.contributions[month.id - 1] ? 'paid' : 'pending'">
                  {{ slot.value?.contributions[month.id - 1] ? 'Done' : 'Pending' }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ng-container>
    </ion-list>
  </ng-container>
</ion-content>
